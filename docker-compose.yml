version: '3.8'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: lowcode
      POSTGRES_PASSWORD: lowcode
      POSTGRES_DB: lowcode
    ports:
      - "5433:5432"  # avoid conflict with local pg
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: